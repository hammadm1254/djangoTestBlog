<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>

        {% for apost in posts %}
            <div>
                <p>published: {{ apost.published_date }}</p>
                <h1><a href="">{{ apost.title }}</a></h1>
                <p>{{ apost.text|linebreaksbr }}</p>
            </div>
        {% endfor %}

    </body>
</html>
